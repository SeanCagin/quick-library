<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <button class="add-book">Add Book!</button>
  <dialog class="book-form-holder">
    <form action="" method="get" class="book-form">
      <div class="form-row">
        <label for="title">Title*</label>
        <input id="title" type="text" name="title" required>
      </div>
      <div class="form-row">
        <label for="author">Autor*</label>
        <input id="author" type="text" name="author" required>
      </div>
      <div class="form-row">
        <label for="page-count">Page Count*</label>
        <input id="page-count" type="number" min="1" name="page-count" required>
      </div>
      <div class="form-row">
        <label for="read">Read</label>
        <input id="read" type="checkbox" name="read">
      </div>
      <div class="form-row">
        <button type="submit" class="form-submit">Submit</button>
        <button type="button" class="close-form">Close</button>
      </div>
    </form>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
